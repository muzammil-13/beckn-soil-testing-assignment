<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Open Agri Network - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Additional styles for standalone signup page */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideInUp 0.6s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-title {
            font-size: 2.2rem;
            color: #2c5530;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .signup-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4a7c59;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2c5530;
        }
        
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .role-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .role-option:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }
        
        .role-option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .role-option.selected.buyer {
            border-color: #2196F3;
            background: #e3f2fd;
        }
        
        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .role-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .role-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .signup-card {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .signup-title {
                font-size: 1.8rem;
            }
            
            .role-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <a href="../index.html" class="back-link">
                    ‚Üê Back to Homepage
                </a>
                <h1 class="signup-title" id="signupTitle">üåæ Join Open Agri Network</h1>
                <p class="signup-subtitle">Connect with certified soil testing services</p>
            </div>
            
            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option" data-role="farmer" onclick="selectRole('farmer')">
                    <div class="role-icon">üë®‚Äçüåæ</div>
                    <div class="role-title">Farmer</div>
                    <div class="role-desc">Access soil testing services</div>
                </div>
                <div class="role-option" data-role="buyer" onclick="selectRole('buyer')">
                    <div class="role-icon">üè¢</div>
                    <div class="role-title">Buyer/Lab</div>
                    <div class="role-desc">Provide testing services</div>
                </div>
            </div>
            
            <!-- Registration Form -->
<form id="signupForm" method="POST">
    
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="role">Role *</label>
        <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="farmer">Farmer</option>
            <option value="buyer">Buyer/Lab</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>
    
    <div class="form-group">
        <label for="district">District *</label>
        <input type="text" id="district" name="district" required>
    </div>
    
    <div class="form-group">
        <label for="state">State *</label>
        <input type="text" id="state" name="state" required>
    </div>
    
    <button type="submit" class="btn btn-submit">
        üì© Register
    </button>
</form>

        </div>
    </div>

    <script src="../js/signup-handler.js"></script>
</body>
</html>
