<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Open Agri Network - Beckn Enabled</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Beckn-specific styles */
        .beckn-results {
            margin-top: 30px;
            padding: 20px;
            background: #f8fff8;
            border-radius: 15px;
            border: 2px solid #4CAF50;
        }
        
        .provider-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .service-price {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .loading-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            font-size: 3rem;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar::after {
            content: '';
            display: block;
            width: 30%;
            height: 100%;
            background: #4CAF50;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        .beckn-success, .bpp-registration-success, .traditional-registration-success {
            text-align: center;
            padding: 30px 20px;
        }
        
        .success-icon, .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .next-steps ul, .bpp-next-steps ul, .bpp-benefits ul {
            text-align: left;
            margin: 20px 0;
        }
        
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #d32f2f;
        }
        
        .btn-retry {
            background: #f44336;
            margin-right: 10px;
        }
        
        .field-error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .error {
            border-color: #f44336 !important;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <a href="../index.html" class="back-link">
                    ‚Üê Back to Homepage
                </a>
                <h1 class="signup-title" id="signupTitle">üåæ Join Open Agri Network</h1>
                <p class="signup-subtitle">Connect with certified soil testing services via Beckn Protocol</p>
                <div class="beckn-badge">
                    <small>üåê Powered by Beckn Protocol</small>
                </div>
            </div>
            
            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option" data-role="farmer" onclick="selectRole('farmer')">
                    <div class="role-icon">üë®‚Äçüåæ</div>
                    <div class="role-title">Farmer</div>
                    <div class="role-desc">Find soil testing services</div>
                </div>
                <div class="role-option" data-role="buyer" onclick="selectRole('buyer')">
                    <div class="role-icon">üè¢</div>
                    <div class="role-title">Lab/Provider</div>
                    <div class="role-desc">Offer testing services</div>
                </div>
            </div>
            
            <!-- Registration Form -->
            <form id="signupForm" method="POST">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Lab/Provider</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label for="district">District *</label>
                    <input type="text" id="district" name="district" required>
                </div>
                
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" required>
                </div>
                
                <button type="submit" class="btn btn-submit">
                    üåê Register with Beckn Network
                </button>
            </form>
        </div>
    </div>

    <!-- Include Beckn integration scripts -->
    <script src="../js/beckn-integration.js"></script>
    <script src="../js/signup-handler-beckn.js"></script>
</body>
</html>
